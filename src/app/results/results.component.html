<div class="container p-0">
  <div class="row justify-content-center">
    <h2>Forecast at {{weatherData.address.city+","+weatherData.address.state}}</h2>
  </div>
  <div class="row justify-content-end align-items-center">

      <a type="button" class="btn btn-light btn-sm btn-outline-secondary" (click)="toggleFavorites($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" stroke="black" [ngClass]="starStyle" class="bi bi-star-fill" viewBox="0 0 16 16">
          <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </a>
      <a href="javascript:void(0)" class="pl-2 pr-2 m-0" (click)="onDetailsClick()" [ngClass]="{'enable':detailsPaneRowId>=0,'disable':detailsPaneRowId<0}"><span>Details</span>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/>
          <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/>
        </svg>
      </a>
      <!-- <span class="text-muted btn pl-0" disabled="true">Details</span> -->
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col">

      <ul ngbNav #nav="ngbNav" class="nav-tabs justify-content-end">
        <li ngbNavItem>
          <a ngbNavLink><small>Day view</small></a>
          <ng-template ngbNavContent><app-daily-weather [dailyWeatherData]="weatherData.dailyValues"></app-daily-weather></ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink><small>
            Daily Temp. Chart
          </small></a>
          <ng-template ngbNavContent><app-daily-temp-chart [dailyTempChartData]="weatherData.dailyValues"></app-daily-temp-chart></ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink><small>Meteogram</small></a>
          <ng-template ngbNavContent><app-hourly-meteogram [hourlyTempData]="weatherData.hourlyValues"></app-hourly-meteogram></ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

    </div>

</div>


</div>
